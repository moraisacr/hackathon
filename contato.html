<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Enchentes - Contato</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Monitoramento de Enchentes</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:text-yellow-300">Home</a></li>
                    <li><a href="sobre.html" class="hover:text-yellow-300">Sobre</a></li>
                    <li><a href="previsao.html" class="hover:text-yellow-300">Previs√£o</a></li>
                    <li><a href="dados.html" class="hover:text-yellow-300">Dados</a></li>
                    <li><a href="contato.html" class="hover:text-yellow-300">Contato</a></li>
                    <li><a href="faq.html" class="hover:text-yellow-300">FAQ</a></li>
                    <li><a href="blog.html" class="hover:text-yellow-300">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="bg-gray-100 py-20">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-6">Contato</h2>
            <form class="max-w-xl mx-auto bg-white p-6 rounded shadow">
                <div class="mb-4">
                    <label for="nome" class="block text-left text-gray-700 mb-2">Nome:</label>
                    <input type="text" id="nome" name="nome" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-left text-gray-700 mb-2">Email:</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="mensagem" class="block text-left text-gray-700 mb-2">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="4" class="w-full p-2 border border-gray-300 rounded" required></textarea>
                </div>
                <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Enviar</button>
            </form>
        </div>
    </main>

    <footer class="bg-blue-800 text-white text-center py-4">
        <p>&copy; 2024 Monitoramento de Enchentes. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
